<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/movie.png" type="image/x-icon">
</head>
<body>

    <div class="topnav">
        <b><a class="active" href="index.html" style="color: rgb(182, 22, 22); padding-top: 30px;">
            <img src="images/movies_site.png" alt="movies_site" style="margin-left: 50px; width: 225px;">
        </a></b>
        <div class="search-container" style="padding-top: 20px;">
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search...">
            </form>
            <button id="show-favs" class="show-favs-btn" style="margin-top: 20px; margin-left: 175px;">‚≠ê My Favorites</button>
            <br>
            <button id="show-profile" class="show-favs-btn" style="margin-top: 20px; margin-left: 190px;">üë§ My Profile</button>
            <br>
            <button id="logout-btn" class="btn-logout" style="margin-top: 20px; margin-left: 225px;">Log Out</button>
        </div>
    </div>

    <br>

    <section class="section" id="section"></section>
    <section class="section" id="section2"></section>

    <div style="text-align: center; margin: 20px;">
        <button id="load-more" class="load-more">Show More</button> 
    </div>

    <!-- FILM DETAY MODALI -->
    <div id="movie-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="movie-title">
            <button class="modal-close" id="modal-close" aria-label="Kapat">√ó</button>
            <div class="modal-body">
                <img id="movie-poster" alt="" />
                <div class="modal-text">
                    <h2 id="movie-title"></h2>
                    <p id="movie-overview"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- PROFƒ∞L MODAL -->
    <div id="profile-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="profile-title">
            <button class="modal-close" id="profile-close" aria-label="Kapat">√ó</button>
            <div class="modal-body" style="display: flex; gap: 20px; align-items: center;">
                <img id="profile-avatar" src="images/default.png" alt="Avatar" style="border-radius: 50%; width: 120px; height: 120px;">
                <div class="modal-text">
                    <h2 id="profile-name">Belirtilmemi≈ü</h2>
                    <p><b>Email:</b> <span id="profile-email">Belirtilmemi≈ü</span></p>
                    <p><b>Gender:</b> <span id="profile-gender">Belirtilmemi≈ü</span></p>
                    <p><b>Registration Date:</b> <span id="profile-date"></span></p>
                </div>
            </div>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>

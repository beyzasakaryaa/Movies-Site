<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="images/add.png" type="image/x-icon">
</head>
<body>
    <div class="auth-wrap">
        <br><br>
        <img src="images/movies_site.png" alt="moviessite">
        <br><br><br>

        <form novalidate id="signup-form">
            <div class="name-row">
                <input type="text" placeholder="First Name" id="first-name" required>
                <input type="text" placeholder="Last Name" id="last-name" required>
            </div>
            <br>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <br>
            <input type="email" placeholder="Email" id="email" required>
            <br>
            <input type="password" placeholder="Password" id="password" required>
            <br>
            <button class="btn" type="submit"><b>Sign Up</b></button>
        </form>



        <br>
        <a class="login" href="login.html"><b>Log In</b></a>
        <br><br>
    </div>

    <script src="signup.js"></script>
</body>
</html>

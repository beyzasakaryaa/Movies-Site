<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/register.png" type="image/x-icon">
</head>
<body>
    <div class="auth-wrap">
        <br><br>
        <img src="images/movies_site.png" alt="moviessite">
        <br><br><br>

        <form id="login-form" novalidate>
            <input type="email" placeholder="Email">
            <br><br>
            <input type="password" placeholder="Password">
            <br><br>
            <button class="btn" type="submit"><b>Log In</b></button>
        </form>

        <br>
        <a class="register" href="signup.html"><b>Sign Up</b></a>
        <br><br>

    </div>



    
    <script src="login.js"></script>
</body>
</html>
